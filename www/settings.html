<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <title>My App</title>

  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
  <link rel="stylesheet" href="styles/app.css"/>
  <link rel="stylesheet" href="styles/onsen-css-components.css">

  <script src="lib/onsen/js/angular/angular.js"></script>
  <script src="lib/onsen/js/onsenui.js"></script>

  <script>
    ons.bootstrap();
  </script>


</head>

<body>
  <ons-tabbar>
    <ons-tab page="home.html" active="true">
      <ons-icon icon="ion-home" class="tab-icon"></ons-icon>
    </ons-tab>
    <ons-tab page="home.html">
      <ons-icon icon="ion-plus-round"></ons-icon>
    </ons-tab>
    <ons-tab page="home.html">
      <ons-icon icon="ion-person"></ons-icon>
    </ons-tab>
    <ons-tab page="home.html">
      <ons-icon icon="ion-gear-a"></ons-icon>
    </ons-tab>
  </ons-tabbar>

  <ons-template id="home.html">
    <ons-page>

      <ons-toolbar>
        <div class="center">Настройки</div>
      </ons-toolbar>

      <div class="subtitle inner">Интеграция с соц. сетями</div>

      <ons-list class="social-types-list">
        <ons-list-item>
          <img src="images/wifi-icon.png" alt="" width="29" height="29" class="social-type-icon">
          Вконтакте
          <ons-switch class="pull-right"></ons-switch>
        </ons-list-item>
        <ons-list-item>
          <img src="images/wifi-icon.png" alt="" width="29" height="29" class="social-type-icon">
          Facebook
          <ons-switch class="pull-right"></ons-switch>
        </ons-list-item>
        <ons-list-item>
          <img src="images/wifi-icon.png" alt="" width="29" height="29" class="social-type-icon">
          Google+
          <ons-switch class="pull-right"></ons-switch>
        </ons-list-item>
        <ons-list-item>
          <img src="images/wifi-icon.png" alt="" width="29" height="29" class="social-type-icon">
          Mail.ru
          <ons-switch class="pull-right"></ons-switch>
        </ons-list-item>
        <ons-list-item>
          <img src="images/wifi-icon.png" alt="" width="29" height="29" class="social-type-icon">
          Одноклассники
          <ons-switch class="pull-right"></ons-switch>
        </ons-list-item>
      </ons-list>

      <div class="divider"></div>

      <div class="subtitle inner">Найти друзей</div>

      <ons-list class="padded-list">
        <ons-list-item modifier="chevron">
          Поиск по имени или email
        </ons-list-item>
        <ons-list-item modifier="chevron">
          Друзья из соц. сетей
        </ons-list-item>
        <ons-list-item modifier="chevron">
          Рекомендуемые пользователи
        </ons-list-item>
      </ons-list>

      <div class="divider"></div>

      <div class="blank h25"></div>

      <ons-list class="padded-list">
        <ons-list-item modifier="chevron">
          Сменить аккаунт
        </ons-list-item>
      </ons-list>

      <div class="blank h25"></div>



    </ons-page>
  </ons-template>




</body>
</html>
