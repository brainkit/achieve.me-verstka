<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <title>My App</title>

  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
  <link rel="stylesheet" href="styles/app.css"/>
  <link rel="stylesheet" href="styles/onsen-css-components.css">

  <script src="lib/onsen/js/angular/angular.js"></script>
  <script src="lib/onsen/js/onsenui.js"></script>

  <script>
    ons.bootstrap();
  </script>


</head>

<body>
  <ons-tabbar>
    <ons-tab page="home.html" active="true">
      <ons-icon icon="ion-home" class="tab-icon"></ons-icon>
    </ons-tab>
    <ons-tab page="home.html">
      <ons-icon icon="ion-plus-round"></ons-icon>
    </ons-tab>
    <ons-tab page="home.html">
      <ons-icon icon="ion-person"></ons-icon>
    </ons-tab>
    <ons-tab page="home.html">
      <ons-icon icon="ion-gear-a"></ons-icon>
    </ons-tab>
  </ons-tabbar>

  <ons-template id="home.html">
    <ons-page>

      <ons-toolbar>
        <div class="center">Вася</div>
      </ons-toolbar>

      <div class="hero">
        <div class="profile-card">
          <div class="profile-level">
            <div class="circle">
              <div class="value">1</div>
              <div class="label">ур.</div>
            </div>
          </div>

          <div class="profile-photo">
            <div class="user-photo">
              <img src="images/user-placeholder.png" alt="" width="85" height="85">
            </div>
          </div>

          <div class="profile-actions">
            <ons-button class="follow">
              <i class="icon user"></i>
              <i class="icon add"></i>
            </ons-button>
          </div>
        </div>
      </div>

      <ons-list class="">
        <ons-list-item modifier="chevron">
          Подписчики <span class="number">0</span>
        </ons-list-item>

        <ons-list-item modifier="chevron">
          Подписки <span class="number">0</span>
        </ons-list-item>
      </ons-list>

      <div class="divider"></div>

      <ons-list class="goals-list">
        <ons-list-item class="header">
          <strong>Цели</strong><span class="number">0</span>
        </ons-list-item>

        <ons-list-item modifier="chevron">
          Добавить цель
        </ons-list-item>

      </ons-list>




    </ons-page>
  </ons-template>




</body>
</html>
